<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log In</a>
    </header>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div>
                <input 
                    name="email"
                    type="email"  
                    placeholder="Email"
                    required
                />
            </div>
            <div>
                <input 
                    name="username"
                    type="text" 
                    placeholder="Username" 
                    required
                />
            </div>
            <div>
                <input 
                    name="password"
                    type="password" 
                    placeholder="Password" 
                    required
                />
            </div>
            <div>
                <input 
                    name="confirmPassword"
                    type="password" 
                    placeholder="Confirm Password"
                    required
                />
            </div>
            <div>
                <button type= "sumbit">Submit</button>
            </div>
        </form>
        <footer>
            <img src="./assets/amazonLogo.png" alt="Amazon Icon" height="32" width="32"/>
            <img src="./assets/facebookLogo.png" alt="Facebook Icon" height="32" width="32"/>
            <img src="./assets/githubLogo.png" alt="Github Icon" height="32" width="32" />
            <img src="./assets/instagramLogo.png" alt="Instagram Icon" height="32" width="32" />
            <img src="./assets/slackLogoColor.png" alt="Slack Icon" height="40" width="40" />
            <img src="assets/tiktokLogo.png" alt="Tik Tok Icon" height="32" width="42" />
        </footer>
    </div>
</body>
</html>
